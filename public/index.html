<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="chat">
    
    <div class="chat__sidebar">
        <h3>People</h3>
    </div>

    <div class="chat__main">
        <ol id="response" class="chat__messages">
                
        </ol>
        
        <div class="chat__footer">
                <input name="" id="msg"><br/>
                <button onclick="sendMessage()">Absenden</button>    
                <button id="sendLocation">Send Location</button>        
            
        </div>
        
    </div>    

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <a href={{url}}>My current location</p>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/js/moment.js"></script>
    <script src="/js/mustache.js"></script>
    <script src="/js/index.js"></script>

    <script>
        function sendMessage() {
            socket.emit('createMessage', { text: $('#msg').val(), from: 'Dieter'}, function(data) {
                $('#msg').val('');
                
            });

            
            
        }
    </script>
   
</body>
</html>
